<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Submit</title>
</head>
<body>

    <section>

        <header>
            <h1>Submit test XML</h1>
        </header>

        <section>

            <form method="post" action="/sample">

        </section>

    </section>

</body>
</html>
